build: off
version: '{build}'
environment:
  matrix:
    - nodejs_version: '10'
    - nodejs_version: '8'
    - nodejs_version: '6'
platform:
  - x86
  - x64
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - npm i -g npx
  - npm install
test_script:
  - node --version
  - npm --version
  - npx --version
  - node -e "console.log('RAM:', require('os').totalmem().toLocaleString(), 'bytes')"
  - node -e "console.log('CPU:', require('os').cpus().length, 'x', require('os').cpus()[0].model)"
  - npm test
after_test:
- npx codecov
