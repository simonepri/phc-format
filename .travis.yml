sudo: false
language: node_js
node_js:
  - '10'
  - '8'
  - '6'
os:
  - linux
  - osx
cache:
  directories:
  - node_modules
install:
  - npm i -g npx
  - npm install
script:
  - node --version
  - npm --version
  - npx --version
  - node -e "console.log('RAM:', require('os').totalmem().toLocaleString(), 'bytes')"
  - node -e "console.log('CPU:', require('os').cpus().length, 'x', require('os').cpus()[0].model)"
  - npm test
after_test:
  - npx codecov
